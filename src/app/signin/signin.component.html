<form *ngIf="!showModal" class="modal" (ngSubmit)="registerNewUser()">
  <input
    class="input"
    name="name"
    type="text"
    [(ngModel)]="name"
    required
    placeholder="name"
  />
  <input
    class="input"
    type="password"
    [(ngModel)]="password"
    required
    placeholder="password"
    name="password"
  />
  <button class="button" type="submit">register</button>
</form>
